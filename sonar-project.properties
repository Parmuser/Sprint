# SonarQube configuration for Zomato Microservices

# Project Information
sonar.projectKey=zomato-microservices
sonar.projectName=Zomato Clone Microservices
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*Test*.java
sonar.exclusions=**/*Test*.java,**/target/**,**/node_modules/**

# Language Configuration
sonar.java.source=18
sonar.java.target=18

# Coverage Configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Quality Gates
sonar.qualitygate.wait=true

# Code Analysis
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Duplications
sonar.cpd.java.minimumTokens=50

# Issues
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
