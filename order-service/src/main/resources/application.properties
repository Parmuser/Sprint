# Server Configuration
server.port=8082

# Application Configuration
spring.application.name=order-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/order_db?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Force JVM timezone to avoid "Asia/Calcutta" issue
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging Configuration
logging.level.com.zomato.order=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# HikariCP - Set timezone on every new connection to avoid Asia/Calcutta issue
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC'
